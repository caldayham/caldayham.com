<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Cal Day Ham</title>
    <link rel="stylesheet" href="style.css">
    <script src="blog.js"></script>
</head>
<body>
    <main>
        <button id="settings-toggle" class="settings-icon" aria-label="Settings">
            <img src="/assets/setting-black.svg" alt="Settings" width="20" height="20">
        </button>

        <div id="settings-popup" class="settings-popup hidden">
            <h3>Settings</h3>
            <div class="setting-group">
                <label>Theme</label>
                <div class="setting-buttons">
                    <button class="setting-btn active" data-theme="light">Light</button>
                    <button class="setting-btn" data-theme="dark">Dark</button>
                </div>
            </div>
            <div class="setting-group">
                <label>Text Size</label>
                <div class="setting-buttons">
                    <button class="setting-btn" data-size="small">Small</button>
                    <button class="setting-btn active" data-size="medium">Medium</button>
                    <button class="setting-btn" data-size="large">Large</button>
                </div>
            </div>
        </div>

        <header>
            <h1>Cal Day Ham</h1>
            <p class="subtitle">Blog</p>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="blog.html" class="active">Blog</a>
        </nav>

        <section>
            <h2>
                <select id="blog-filter" class="filter-dropdown">
                    <option value="recent">Recent</option>
                    <option value="popular">Popular</option>
                    <option value="personal-development">Personal Development</option>
                    <option value="systems-thinking">Systems Thinking & Cognition</option>
                    <option value="strategy-growth">Strategy & Growth Philosophy</option>
                    <option value="complexity">Complexity & Philosophy</option>
                </select>
                Posts
            </h2>
            <div id="blog-posts">
                <!-- Blog posts will be loaded dynamically from blog-data.json -->
            </div>
        </section>

        <section>
            <h2>Topics</h2>
            <ul id="blog-topics">
                <!-- Topics will be loaded dynamically from blog-data.json -->
            </ul>
        </section>
    </main>
    <script src="settings.js"></script>
</body>
</html>
